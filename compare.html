<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Météo</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">🏠 Chez moi </span>
        <input
          type="text"
          id="input-city0"
          class="form-control input-city"
          placeholder="exemple : Paris"
          aria-label="City"
          aria-describedby="basic-addon1"
        />
      </div>
      <span id="text-found-0"></span>
      <div id="text-404-0" class="text-404">
        Je ne connais pas cette ville 😞
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">🌴 Pour comparer</span>
        <input
          type="text"
          id="input-city1"
          class="form-control input-city"
          placeholder="exemple : Bali"
          aria-label="City"
          aria-describedby="basic-addon1"
        />
      </div>
      <span id="text-found-1"></span>
      <div id="text-404-1" class="text-404">
        Je ne connais pas cette ville 😞
      </div>

      <button id="compare-button" class="btn btn-success">
        Chercher les villes
      </button>
      <h1 id="title"></h1>
      <p id="description"></p>
    </main>
    <nav
      class="navbar navbar-dark bg-dark fixed-bottom d-flex justify-content-around"
    >
      <button
        type="button"
        class="btn btn-dark nav-elem navbar-brand"
        onclick="location.href='index.html';"
      >
        <img class="svg" src="svg/sun.svg" />
      </button>
      <button
        type="button"
        class="btn btn-dark nav-elem navbar-brand"
        onclick="location.href='compare.html';"
      >
        <img class="svg" src="svg/avoidance.svg" />
      </button>
    </nav>
  </body>
  <script src="apikey.js"></script>
  <script src="compare.js"></script>
</html>
